<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Список задач</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body>
    <div class="container" style="margin-top: 10px">
        <div class="row" th:each="task: ${tasks}">
            <div class="col"></div>
            <div class="col-6" style="background-color: #f7f4ee; display: flex">
                <form action="#" th:action="@{/cards/task/{taskId}(taskId=${task.id})}" method="get" style="margin-left: 10%; margin-top: 10px; width: 80%">
                    <button class="btn btn-light" th:text="${task.name}" style="width: 100%"></button>
                </form>
                <form action="#" th:action="@{/tasks/{userId}/delete/{taskId}(taskId=${task.id}, userId=${task.user.id})}" method="post" style="margin-left: 2%; margin-top: 10px">
                    <button class="btn btn-danger">X</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-6" style="background-color: #f7f4ee">
                <form action="#" th:action="@{/tasks/user/{userId}/add(userId=${userId})}" method="get">
                    <button class="btn btn-light" style="margin-left: 50%; margin-top: 10px; transform: translate(-50%,0%); margin-bottom: 10px">
                        +
                    </button>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
